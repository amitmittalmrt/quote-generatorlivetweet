<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- this is to to change the globe icon into any icon you want to add you just need to pick the website name(jacinto.design into something else) you want to copy -->
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=jacinto.design">
    <!-- this is to add extra fonts and other css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- this is our css sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- (div.quote-container#quote-container) this is the short cut to make new div with classes and id -->
  <div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
     <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
  </div>
   <!-- author -->
   <div class="quote-author">
    <span id="author"></span>
    </div>
  <!-- Buttons -->
  <div class="button-container">
    <button class="twitter-button" id="twitter" title="Tweet This!">
      <i class="fab fa-twitter"></i>
    </button>
    <button id="new-quote">New Quote</button>
  </div>
</div>
  <!-- laoder -->
  <div class="loader" id="loader"></div>
 <!-- script -->
 <script src="script.js"></script>

</body>
</html>
